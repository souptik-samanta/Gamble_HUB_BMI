<html lang="en">

<body>
  <header>
    <h1>Gamble Hub</h1>
    <p>Your one-stop destination for fitness and well-being!</p>
  </header>
  <main>
    <section class="bmi-calculator">
      <h2>BMI Calculator</h2>
      <div class="form-group">
        <input type="number" id="weight" placeholder="Weight (kg)" />
        <input type="number" id="height" placeholder="Height (cm)" />
        <button onclick="calculateBMI()">Calculate</button>
      </div>
      <p id="bmi-result"></p>
      <p id="bmi-advice"></p>
    </section>
    <section class="health-tips">
      <h2>Daily Health Tip</h2>
      <p id="health-tip">Stay hydrated for a healthier life!</p>
    </section>
    <section class="contact">
      <h2>Contact Us</h2>
      <form method="POST" action="/submit-feedback">
        <textarea name="feedback" placeholder="Leave your feedback here..." required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
    </section>
  </main>
